<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TODO MEVN App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script type="application/javascript" src="vue.min.js"></script>
</head>
<body>
    <div class="contain">
        <h1>TODO MEVN App</h1>
        <div id="app">
            <label for="generator">
                <span>New Task:</span>
                <input id="generator" type="text" v-model="taskDraft" class="todo-draft"> 
            </label>
            <button v-if="editMode==false" v-on:click="addNewTask()">Add</button>
            <button v-else v-on:click="updateTask()">Update</button>
            <todo-item
                v-for="todo in todos"
                v-bind:todo="todo"
                v-bind:key="todo.id"
                v-bind:title="todo.title"
            ></todo-item>
        </div>
    </div>
    <script type="application/javascript" src="axios.min.js"></script>
    <script type="application/javascript" src="app.js?v=1"></script>
</body>
</html>
